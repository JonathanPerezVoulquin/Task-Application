<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task Aplication </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!--MAIN CSS-->
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='main.css') }}">
    <script src='main.js'></script>
</head>
<body>
    <main> 
        <h1 class="text-center title"> TASK APLICATION</h1>
    </main>
    
    <div class="row">
        <div class="col-md-4 offset-md-4 my-auto">
            <div class="card">
                <div class="card-header">
                    <form action="/create-task" method="POST">
                        <div>
                            <label for="entryTask">Task</label>
                            <input name="entryTask" type="text" placeholder="describe your task" autofocus>
                            <button type="submit" class="btn btn-dark">Entry</button>
                        </div>
                       
                    </form>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.done  %}done {% endif %}" > {{task.content}} </span> 
                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm"> Done </a> <!-- href="/done/{{task.id}}" to get the id and perform an action-->
                                <a href="/delete/{{task.id }}" class="btn btn-danger btn-sm"> Delete </a> <!-- href="/delete/{{task.id}} to get the id and delete task"-->
                            </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <footer id="footer">
            <div class="text-center">	
                <div class="container">		            
                <p>GitHub â¤µ</p>
                </div>
                
                <div class="container">
                    
                    Designed by <a href="https://github.com/jonathanperezvoulquin">Jonathan Perez</a>
                </div>
            </div> 		      
    </footer>
   
</body>
</html>
